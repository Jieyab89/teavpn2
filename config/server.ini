
[basic]
data_dir = data/server
verbose_level = 4

[socket]
sock_type = tcp
bind_addr = 0.0.0.0
bind_port = 55555
max_conn = 32
backlog = 10
exposed_addr = 127.0.0.1
ssl_cert = data/server/default_cert.pem
ssl_priv_key = data/server/default_key.pem

[iface]
dev = teavpn2
mtu = 1500
ipv4 = 10.8.8.1
ipv4_netmask = 255.255.255.0

