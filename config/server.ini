
[sys]
data_dir = data/server
verbose_level = 4
thread = 2

[socket]
sock_type = tcp
bind_addr = 0.0.0.0
bind_port = 55555
max_conn = 32
backlog = 10
ssl_cert = data/server/default_cert.pem
ssl_priv_key = data/server/default_key.pem
event_loop = io_uring

[iface]
dev = teavpn2-srv
mtu = 1500
ipv4 = 10.9.9.1
ipv4_netmask = 255.255.255.0
